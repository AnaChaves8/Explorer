<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <title>Mentoria</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">
      <fieldset>
        <legend>Informações pessoais</legend>
        <div class="wrapper">
          <div class="input-wrapper">
            <label for="event-name">Nome</label>
            <input type="text" id="event-name"/>
          </div>
          <div class="input-wrapper">
            <label for="event-sobrenome">Sobrenome</label>
            <input type="text" id="event-lastName">
          </div>
        </div>
        <label for="event-email">
          Email
          <span>(digite um email válido)</span>
        </label>
        <input type="email" id="event-email">
        <label for="event-password">
          Senha
          <span>(mínimo de 6 caracteres)</span>
        </label>
        <input type="password" id="event-password">
      </fieldset>
      <fieldset>
        <legend>Informações do mentor</legend>
        <label for="event-name">
          Nome do seu mentor
          <span>(só o primeiro nome)</span>
        </label>
        <input type="text" id="event-name"/>

      </fieldset>
      <fieldset>
        <legend>Seus horários disponíveis</legend>
        <legend class="sub-legend">Primeira mentoria</legend>
        <div class="fieldset-wrapper">
          <div class="data-wrapper">
            <label for="event-data">
              Data
              <span>(DD/MM/AAAA)</span>
            </label>
            <input type="date" id="event-data">
          </div>
          <div class="data-wrapper"> 
            <label for="event-data">
              Das
            </label>
            <input type="time" id="event-time">
          </div>
          <div class="data-wrapper"> 
            <label for="event-data">
              Até
            </label>
            <input type="time" id="event-time">
          </div>   
        </div>  
      </fieldset>
      <fieldset>
        <legend class="sub-legend">Segunda mentoria</legend>
        <div class="fieldset-wrapper">
          <div class="data-wrapper">
            <label for="event-data">
              Data
              <span>(DD/MM/AAAA)</span>
            </label>
            <input type="date" id="event-data">
          </div>
          <div class="data-wrapper"> 
            <label for="event-data">
              Das
            </label>
            <input type="time" id="event-data">
          </div>
          <div class="data-wrapper"> 
            <label for="event-data">
              Até
            </label>
            <input type="time" id="event-data">
          </div>   
        </div>  
      </fieldset>
    </form>
    <footer>
      <button type="submit" form="my-form">
        <h1>Salvar</h1>
      </button>
    </footer>
  </div>  
</body>
</html>
